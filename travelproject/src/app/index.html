<header class="masthead" style="background-image: url('src/app/view/images/rio.jpg')">
    <div class="container position-relative">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <div class="text-left text-white ">
                    <div class="d-flex gap-30 ">

                        <div class="container">
                            <span>
                                <label class="form-label">Origin</label>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="origin">
                                    <option selected>SELECT</option>
                                    <option id="VIE" value="VIE">Vienna</option>
                                    <option id="STN" value="STN">London (Stansted)</option>
                                    <option id="AMS" value="AMS">Amsterdam</option>
                                </select>
                                <label>Departure Date</label>
                                <input id="leave" type='text' class="form-control" style='width: 300px;' >
                            </span>
                        </div>

                        <div class="container">
                            <label class="form-label pr-100">Destination</label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="destination">
                                <option selected>SELECT</option>
                                <option id="CDG" value="CDG">Paris (CDG)</option>
                                <option id="PMI" value="PMI">Palma De Mallorca</option>
                                <option id="LIS" value="LIS">Lisbon</option>
                            </select>
                            <label>Return Date</label>
                            <input id="comeBack" type='text' class="form-control" data-provide="datepicker" style='width: 300px;' >
                        </div>

                        <div class="container">
                            <button type="button" class="btn btn-success mt-5" onclick="getFlightInformation()">Search</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

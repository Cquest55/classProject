<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./src/app/view/styles.css">
    <link href="src/app/view/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
</head>
<body>
<nav class="navbar navbar-light bg-light static-top">


    <div class="container">
        <button type="button" class="btn btn-outline-success" data-toggle="modal" onclick="toHome()">
            Home
        </button>
        <button type="button" class="btn btn-outline-success" data-toggle="modal" onclick="toLogin()">
            Login
        </button>
    </div>
</nav>
<section class="vh-100" style="background: #6c757d" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h1 class=" mb-10 text-center">Sign up</h1>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="row align-items-center pt-4 pb-3 ">
                            <div class="col-md-3 ps-5 ">
                                <h6 class="mb-0">First name</h6>
                            </div>
                            <div class="col-md-9 pe-5 ">
                                <input id="firstName" type="text" class="form-control form-control-lg border border-dark border-5" />
                            </div>
                            <div class="col-md-3 pt-5 ps-5">
                                <h6 class="mb-0">Last name</h6>
                            </div>
                            <div class="col-md-9  pt-5 pe-5">
                                <input id="lastName" type="text" class="form-control form-control-lg border border-dark border-5" />
                            </div>
                            <div class="col-md-3 pt-5 ps-5">
                                <h6 class="mb-0">Age</h6>
                            </div>
                            <div class="col-md-5 pt-5 pe-5">
                                <input id="age" type="text" class="form-control form-control-lg border border-dark border-5" maxlength="3"/>
                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Email address</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input id="email" type="email" class="form-control form-control-lg border border-dark border-5" placeholder="flightSeachSystem@example.com border" />
                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">
                            <div class="col-md-3 ps-5">
                                <h6 class="mb-0">Password</h6>
                            </div>
                            <div class="col-md-9 pe-5">
                                <input id="password" type="password" class="form-control form-control-lg border border-dark border-5" placeholder="password"  />
                            </div>
                        </div>


                        <div class="px-5 py-4">
                            <button type="submit"onclick="doRegister(event)" class="btn btn-outline-success btn-lg">Sign Up</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="frontendLogic.js"></script>
<script type="text/javascript" >

    function toHome(){
        window.location.href = '/index';
    }
    function toLogin(){
        window.location.href = '/login';
    }
</script>
</body>
</html>
